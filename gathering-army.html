    <link rel="stylesheet" href="css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Fleur+De+Leah&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap"

    />

  <body>
    <!-- Header -->
    <header>
      <h1 class="header-title">Armies of Zondor</h1>
      <nav class="header-nav">

          <li class="header-list-element">
            <a class="header-list-element__link" href="gathering-army.html"

          </li>
          <li class="header-list-element">

    <!-- Main -->
    <main>
      <h2 class="main-heading">Gather your army</h2>
      <div class="section__wrapper">
        <h3 class="unit-name-heading">Warriors</h3>
        <section
          id="warrior-section"
          class="unit-section grid-12-column"
        ></section>
        <h3 class="unit-name-heading">Animals</h3>
        <section
          id="animal-section"
          class="unit-section grid-12-column"
        ></section>

        <section
          id="war-machine-section"
          class="unit-section grid-12-column"
        ></section>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer-bar">
      <nav class="footer-nav">
        <ul class="footer-list">
          <li class="footer-list-element" id="gold-counter"></li>
          <li class="footer-list-element" id="metal-counter"></li>
